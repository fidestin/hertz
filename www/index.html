            <script type="text/javascript">
                //localStorage.hasConnection="0"; //use this for debugging on web only....
                var childbrowser;  //this is accessible to all the js files/classes now
                
                document.addEventListener("deviceready", onDeviceReady, false);
                function onDeviceReady() {
                    getCordovaLocation();
                    navigator.splashscreen.show();
                    
                    document.addEventListener("offline", onOffline, false);
                    document.addEventListener("online", onOnline, false);
                                       
                    
                }
                function onOffline() {
                    localStorage.hasConnection="0";
                    // alert('No connection now');
                }  
                function onOnline() {
                    localStorage.hasConnection="1";
                    // alert('Connection-Yes');
                }
                
                //alert('localStorage.hasConnection' + localStorage.hasConnection);
                
                </script>
